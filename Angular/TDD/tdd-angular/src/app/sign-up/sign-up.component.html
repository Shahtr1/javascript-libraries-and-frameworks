<div
  class="col-lg-6 offset-lg-3 col-md-8 offset-md-2"
  *ngIf="!signUpSuccess; else successMessage"
>
  <div class="card" data-testid="form-sign-up">
    <div class="card-header text-center">
      <h1>Sign Up</h1>
    </div>
    <form class="card-body" (submit)="onClickSignUp(); $event.preventDefault()">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input
          id="username"
          class="form-control"
          (input)="onChangeUsername($event)"
        />
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">E-mail</label>
        <input
          id="email"
          class="form-control"
          (input)="onChangeEmail($event)"
        />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input
          type="password"
          class="form-control"
          id="password"
          (input)="onChangePassword($event)"
        />
      </div>
      <div class="mb-3">
        <label for="passwordRepeat" class="form-label">Password Repeat</label>
        <input
          type="password"
          id="passwordRepeat"
          class="form-control"
          (input)="onChangePasswordRepeat($event)"
        />
      </div>
      <div class="text-center">
        <app-button [disabled]="isDisabled()" [apiProgress]="apiProgress"
          >Sign Up</app-button
        >
      </div>
    </form>
  </div>
</div>

<ng-template #successMessage>
  <app-alert> Please check your e-mail to activate your account </app-alert>
</ng-template>
