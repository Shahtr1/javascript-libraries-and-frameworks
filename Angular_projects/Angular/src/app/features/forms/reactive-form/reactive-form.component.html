<h2>Reactive Product Editor</h2>

<div class="row g-3 mt-2">
    <div class="col-md-5">
        <label class="form-label">Search products</label>
        <input class="form-control" [formControl]="searchCtrl" placeholder="Type to search...">
        <small class="text-muted">debounceTime + distinctUntilChanged + switchMap</small>

        <ul class="list-group mt-2" *ngIf="results$ | async as results">
            <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let p of results"
                (click)="select(p)" style="cursor:pointer">
                <span>{{ p.name }}</span>
                <span class="badge bg-secondary">{{ p.price | toInr }}</span>
            </li>
            <li class="list-group-item" *ngIf="results.length === 0">No matches</li>
        </ul>
        <div class="col-md-7">
            <form [formGroup]="form" (ngSubmit)="save()" novalidate>
                <div class="mb-2">
                    <label class="form-label">Name</label>
                    <input class="form-control" formControlName="name">
                </div>

                <div class="mb-2">
                    <label class="form-label">Price</label>
                    <input type="number" class="form-control" formControlName="price">
                    <div class="text-danger" *ngIf="form.controls['price'].hasError('nonNegative')">Must be ≥ 0</div>
                </div>

                <div class="form-check mb-2">
                    <input class="form-check-input" type="checkbox" formControlName="inStock" id="stockChk">
                    <label class="form-check-label" for="stockChk">In stock</label>
                </div>

                <button class="btn btn-success" type="submit" [disabled]="form.invalid || saving">Save</button>
                <span *ngIf="saved" class="ms-2 text-success">✓ Saved</span>
            </form>
        </div>
    </div>
</div>
