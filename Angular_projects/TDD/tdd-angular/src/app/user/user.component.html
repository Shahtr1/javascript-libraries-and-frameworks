<div data-testid="user-page">
  <app-profile-card
    *ngIf="status === 'success'"
    [user]="user"
  ></app-profile-card>
  <app-alert *ngIf="status === 'fail'" type="danger">User not found</app-alert>
  <span
    class="spinner-border spinner-border-sm"
    role="status"
    *ngIf="status === 'inProgress'"
  ></span>
</div>
